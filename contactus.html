<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2b2a38;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #1e1e2a;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 32px;
            color: #f6363f;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input, textarea, button {
            font-size: 16px;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #1f1f2a;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #f6363f;
            box-shadow: 0 0 10px rgba(246, 54, 63, 0.6);
        }

        textarea {
            resize: none;
        }

        button {
            background-color: #f6363f;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #d52b34;
        }

        button:active {
            transform: scale(0.98);
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }

        .footer a {
            color: #f6363f;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="mailto:novacartofficial69@gmail.com?subject=Contact%20Message&body=Message%20Body" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name/დაწერეთ ლათინური ასოებით" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message/დაწერეთ ლათინური ასოებით</button>
        </form>
        <div class="footer">
            <p>Powered by <a href="#">NovaCart</a></p>
        </div>
    </div>
</body>
</html>
